<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" = content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class="header-item" href="https://mail.google.com">Gmail</a>
            <a class="header-item" href="https://images.google.com">Images</a>
            <a id="sign-in-button" href="https://accounts.google.com">Sign in</a>
        </header>
        <br>
        <div class="spacer"></div>
        <div id="search-section">
        <img src="images/Google_2015_logo.svg" id="logo" alt="Google Logo">
        <form action="https://google.com/search?" role="search">
             <input id="search-box" type="search" name="q" size="25" spellcheck="true" required>
             <br>
             <button class="search-button">Google search</button>
             <a class="search-button" href="https://youtu.be/dQw4w9WgXcQ" target="_blank">I'm feeling lucky</a>
        </form>
        </div>
        <div class="spacer"></div>
        <footer>
            <div id="country">Netherlands</div>
            <div id="footer-bottom">
                <a href="https://about.google.com" class="footer-item">About</a>
                <a href="https://google.com/search/howsearchworks/" class="footer-item">Advertising</a>
                <a href="https://www.google.com/services/" class="footer-item">Business</a>
                <a href="https://google.com/search/howsearchworks/" class="footer-item">How search works</a>
                <div class="spacer"></div>
                <a href="https://policies.google.com" class="footer-item">Privacy</a>
                <a class="footer-item">Terms</a>
                <span class="footer-item" id="settings">
                    <span tabindex="0" >Settings</span>
                    <ul id="settings-menu">
                        <li>Dark Mode (broken)</li>
                    </ul>
                </span>
            </div>
        </footer>
    </body>
</html>
